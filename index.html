<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #101010;
      }

      canvas {
        /* Scale the GBA resolution up but keep it pixelated */
        image-rendering: pixelated;
        /* biome-ignore lint/suspicious/noDuplicateProperties: <Intentional> */
        image-rendering: crisp-edges;

        /* Keep aspect original ratio and fit window */
        width: min(100vw, 100vh * (3 / 2));
        height: min(100vh, 100vw * (2 / 3));
      }

      img {
        /* Hide images used as spritesheets */
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
