<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Animals</title>
    <style>
      @font-face {
        font-family: "Tiny5";
        src: url("./fonts/Tiny5.ttf");
      }

      html,
      body {
        margin: 0;
        height: 100dvh;
        min-height: 100%;
        overflow: hidden;
      }

      html,
      body,
      canvas {
        -webkit-touch-callout: none; /* disables long-press menu */
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        background-color: black;

        touch-action: none;
      }

      canvas {
        image-rendering: pixelated;
        /* biome-ignore lint/suspicious/noDuplicateProperties: <Intentional> */
        image-rendering: crisp-edges;

        /* Keep aspect original ratio and fit window */
        width: min(100dvw, 100vh * (3 / 2));
        height: min(100dvh, 100vw * (2 / 3));
        max-width: 100%;
        max-height: 100%;

        touch-action: none; /* already good */
        -webkit-tap-highlight-color: transparent;

        border: none;
        background-color: black;
      }

      img {
        /* Hide images used as spritesheets */
        display: none;
      }

      .controller-portrait {
        display: none;
      }

      @media (pointer: coarse) {
        body {
          background-color: #dddbdb;
        }
        .controller-portrait {
          display: block;
        }
      }
    </style>
    <script src="/src/main.ts" type="module"></script>
  </head>
  <body>
    <img
      style="
        width: 100dvw;
        max-width: 100%;
        pointer-events: none;
        user-select: none;
      "
      src="/controller-portrait-border.png"
      alt="controller"
      class="controller-portrait"
    />
    <canvas id="canvas"></canvas>
    <img
      style="
        width: 100dvw;
        max-width: 100%;
        pointer-events: none;
        user-select: none;
      "
      src="/controller-portrait-border.png"
      alt="controller"
      class="controller-portrait"
    />
    <div
      style="
        flex-grow: 1;
        width: 100%;
        height: min-content;
        position: relative;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.75);
      "
      class="controller-portrait"
    >
      <div
        style="
          background-color: black;
          inset: 0;
          position: absolute;
          z-index: -1;
        "
      ></div>
      <div
        style="
          position: absolute;
          inset: 0;
          overflow: hidden;
          z-index: -1;
          pointer-events: none;
          user-select: none;
          filter: brightness(0.25) saturate(0.6);
        "
      >
        <img
          style="
            display: block;
            width: 100dvw;
            max-width: 100%;
            position: absolute;
            bottom: -50px;
          "
          src="/pcb.jpg"
          alt="pcb"
        />
      </div>
      <img
        style="
          z-index: -1;
          position: absolute;
          bottom: 0;
          display: block;
          width: 100dvw;
          max-width: 100%;
          pointer-events: none;
          user-select: none;
          filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.75));
        "
        src="/controller-wires.png"
        alt="controller"
      />
    </div>
    <div id="controller-portrait" class="controller-portrait">
      <img
        style="
          display: block;
          width: 100dvw;
          max-width: 100%;
          pointer-events: none;
          user-select: none;
        "
        src="/controller-portrait-light.png"
        alt="controller"
      />
    </div>
  </body>
</html>
