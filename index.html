<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Animals</title>
    <link rel="stylesheet" href="src/reset.css" />
    <style>
      @font-face {
        font-family: "Tiny5";
        src: url("./fonts/Tiny5.ttf");
      }

      html,
      body {
        margin: 0;
        height: 100%;
        min-height: 100%;
        overflow: hidden;
        /* background-color: #181b1f; */
      }

      html,
      body,
      canvas {
        -webkit-touch-callout: none; /* disables long-press menu */
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        background: #181b1f;

        touch-action: none;
      }

      canvas {
        image-rendering: pixelated;
        /* biome-ignore lint/suspicious/noDuplicateProperties: <Intentional> */
        image-rendering: crisp-edges;

        /* Keep aspect original ratio and fit window */
        width: min(100dvw, 100vh * (3 / 2));
        height: min(100dvh, 100vw * (2 / 3));
        max-width: 100%;
        max-height: 100%;

        touch-action: none; /* already good */
        -webkit-tap-highlight-color: transparent;
      }

      img {
        /* Hide images used as spritesheets */
        display: none;
      }

      img#controller-portrait {
        display: block;

        right: 0;
        width: 100dvw;
        max-width: 100%;
        pointer-events: none;
        user-select: none;
      }
    </style>
    <script src="/src/main.ts" type="module"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img
      id="controller-portrait"
      src="/controller-portrait.png"
      alt="controller"
    />
  </body>
</html>
