<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Animals</title>
    <style>
      @font-face {
        font-family: "Tiny5";
        src: url("/fonts/Tiny5.ttf");
      }

      * {
        touch-action: manipulation;
      }

      html,
      body {
        margin: 0;
        height: 100dvh;
        min-height: 100%;
        overflow: hidden;

        touch-action: none;
        overscroll-behavior: none;
      }

      html,
      body,
      canvas {
        -webkit-touch-callout: none; /* disables long-press menu */
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;

        margin: auto;
      }

      canvas {
        image-rendering: pixelated;
        /* biome-ignore lint/suspicious/noDuplicateProperties: <Intentional> */
        image-rendering: crisp-edges;

        /* Keep aspect original ratio and fit window */
        /* width: min(100dvw, 100vh * (16 / 9));
        height: min(100dvh, 100vw * (9 / 16)); */
        max-width: 100%;
        max-height: 100%;

        touch-action: none;
        -webkit-tap-highlight-color: transparent;

        border: none;
        background-color: black;
      }

      canvas:focus {
        outline: none;
      }

      img {
        /* Hide images used as spritesheets */
        display: none;
      }

      .controller-portrait {
        display: none;
      }
      .controller-portrait-gap {
        display: none;
      }

      /* Corresponds to 3:2 */
      /* @media (max-aspect-ratio: 2/2.9) { */
      /* Corresponds to 4:3 */
      @media (max-aspect-ratio: 2/3) {
        /* Corresponds to 8:7 */
        /* @media (max-aspect-ratio: 2/3.1) { */

        #canvas {
          padding-top: 4px;
        }
        body {
          background-color: #161616;
          justify-content: start;
        }
        .controller-portrait {
          display: block;
        }
      }

      .controller-portrait-extra-borders {
        display: none;
      }

      /* Corresponds to 3:2 */
      /* @media (max-aspect-ratio: 2/3.225) { */
      /* Corresponds to 4:3 */
      @media (max-aspect-ratio: 2/3.4) {
        /* Corresponds to 8:7 */
        /* @media (max-aspect-ratio: 2/3.7) { */
        .controller-portrait-extra-borders {
          display: block;
        }
        .controller-portrait-gap {
          display: block;
        }
      }
    </style>
    <style id="canvas-css"></style>
    <script src="/src/main.ts" type="module"></script>
  </head>
  <body>
    <img
      style="
        width: 100dvw;
        max-width: 100%;
        pointer-events: none;
        user-select: none;
        position: absolute;
        top: -11px;
      "
      src="/controller/controller-portrait-border.png"
      alt="controller"
      class="controller-portrait controller-portrait-extra-borders"
    />
    <canvas id="canvas" tabindex="0"></canvas>
    <img
      style="
        width: 100dvw;
        max-width: 100%;
        pointer-events: none;
        user-select: none;
      "
      src="/controller/controller-portrait-border.png"
      alt="controller"
      class="controller-portrait controller-portrait-extra-borders"
    />
    <div
      style="
        flex-grow: 1;
        width: 100%;
        height: min-content;
        position: relative;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.75);
      "
      class="controller-portrait-gap"
    >
      <div
        style="
          height: 100%;
          width: 100%;
          position: absolute;
          inset: 0;
          z-index: -1;
          background-color: black;
        "
      ></div>
      <img
        style="
          z-index: -1;
          position: absolute;
          bottom: 0;
          display: block;
          min-height: 100%;
          pointer-events: none;
          user-select: none;
          filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.75));
        "
        src="/controller/controller-wires.png"
        alt="controller"
      />
    </div>
    <div
      id="controller-portrait"
      class="controller-portrait"
      style="position: relative; margin-bottom: -80px"
    >
      <img
        style="
          display: block;
          width: 100dvw;
          max-width: 100%;
          pointer-events: none;
          user-select: none;
        "
        src="/controller/controller-portrait-dark.png"
        alt="controller"
      />
    </div>
    <div style="display: hidden">
      <img
        id="player-sprite-sheet"
        src="/characters/player-simple.png"
        alt="player sprite sheet"
      />
    </div>
  </body>
</html>
